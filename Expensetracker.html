<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
</head>
<body>
  <h1>Expense Tracker</h1>
  <!-- HTML Structure -->

  <div id="expensesList"></div>
  
  <script src="app.js"></script>
</body>
</html>
